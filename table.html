    <!-- Modal Para excluir -->
    <div class="modal" id="modalexcluir" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Deseja realmente excluir o usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Essa ação não pode ser desfeita.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
            <button type="button" class="btn btn-danger" onclick="excluir()">Sim</button>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Tabela de Lista de Pessoas -->
  <div class="container">
    <br><h1 align="center">Listas de Pessoas</h1><br><br>
    <table class="table  table-bordered" id="pessoas">
      <tr>
        <th scope="row"> # </th>
        <th scope="row">Nome</th>
        <th scope="row">Sobrenome</th>
        <th scope="row">CPF</th>
        <th scope="row">RG</th>
        <th scope="row">CEP</th>
        <th scope="row">Endereço</th>
        <th scope="row">Editar</th>
        <th scope="row">Excluir</th>
      </tr>
    </table>
  </div>


  <!-- Script da Tabela -->
  <script type="text/javascript" src="js/table.js"></script>

  <!-- Informações da Tabela -->
<script>
  var html = "";

   $.getJSON("php/index.php" , function(data){
       for(posicao in data){
           html += "<tr>";
           html += "<td>" + data[posicao]["id"] + "</td>"; //sobrenome
           html += "<td>" + data[posicao]["nome"] + '</td>'; //Nome
           html += '<td>' + data[posicao]["sobrenome"] + '</td>';
           html += '<td>' + data[posicao]["cpf"] + '</td>';
           html += '<td>' + data[posicao]["rg"] + '</td>';
           html += '<td>' + data[posicao]["cep"] + '</td>';
           html += '<td>' + data[posicao]["endereco"] + '</td>';
           html += '<td><form action="editarCadastro.html" methot="get"> <button type="submit" class="btn btn-warning"> Editar </button></form></td>';  //Botão Editar
           html += '<td><button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalexcluir" > Excluir </button></td>'; //Botão Excluir
           html += "</tr>";
       }
       document.getElementById("pessoas").innerHTML += html;
   });
</script>
