<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="Libraries/bootstrap/css/bootstrap.rtl.min.css">

  <!-- JQuery -->
  <script type="text/javascript" src="Libraries/JQuery/jquery_3.6.1.min.js"></script>

  <title>Lista de Pessoas</title>
</head>

<body>

  <header>
    <!-- NavBar Responsive-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Cadastro de Usuário</a>
        <button class="navbar-toggler" type="submit" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" aria-current="page" href="cadastro">Cadastrar Usuário</a></li>
              <li class="nav-item"><a class="nav-link active" href="">Tabela</a></li>
            </ul>
          </div>
        </form>
      </div>
    </nav>

    <!-- Tabela de Lista de Pessoas -->
    <div class="container">
      <br>
      <h1 align="center">Lista de Usuários </h1><br><br>

      <table class="table table-bordered" id="pessoas">
        <tr>
          <th> # </th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>CPF</th>
          <th>RG</th>
          <th>CEP</th>
          <th>Endereço</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </table>
    </div>
    </div>

    <br>
    <h1 align="center">Editar Usuário</h1><br><br>

    <div class="container">

      <form method="post" id="form" action=".">

        <div class="mb-3">
          <input type="text" class="form-control" name="id" placeholder="ID" minlength="2" readonly disabled required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" minlength="2" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="sobrenome" minlength="2"
            required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" minlength="11"
            maxlength="11" onkeyup="validar()" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="rg" id="rg" placeholder="0000-000" minlength="7" maxlength="7"
            onkeyup="validar()" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="cep" id="cep" placeholder="00000-000" minlength="8"
            maxlength="8" onkeyup="validar()" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Rua e o bairro"
            minlegth="10" required>
        </div>

        <br>
        <div align="center">
          <button type="submit" class="btn btn-primary"> Alterar Dados</button>
        </div>
        <br>
      </form>

      <script type="text/javascript" src="js/listarUsuarios.js"></script>
      <script type="text/javascript" src="js/validarCadastro.js"></script>
</body>

</html>
