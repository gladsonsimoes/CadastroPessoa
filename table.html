    <!-- Tabela de Lista de Pessoas -->
    <div class="container">
      <br>
      <h1 align="center">Lista de Usuario</h1><br><br>

      <table class="table table-bordered" id="pessoas">
        <tr>
          <th> # </th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>CPF</th>
          <th>RG</th>
          <th>CEP</th>
          <th>Endereço</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </table>
      </div>
    </div>


    <br>
    <h1 align="center">Editar Usuario</h1><br><br>

    <div class="container">

      <form method="post" id="form" action=".">

        <div class="mb-3">
          <input type="text" class="form-control" name="id"   placeholder="Nome" minlength="2" readonly disabled
            required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="nome" id="nome" value="" placeholder="Nome" minlength="2"
            required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="sobrenome" id="sobrenome" value="" placeholder="sobrenome"
            minlength="2" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="cpf" id="cpf" value="" placeholder="000.000.000-00"
            minlength="12" maxlength="12" onkeyup="validar()" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="rg" id="rg" value="" placeholder="0000-000" minlength="7"
            maxlength="7" onkeyup="validar()" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="cep" id="cep" value="" placeholder="00000-000" minlength="8"
            maxlength="8" onkeyup="validar()" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" name="endereco" value="" id="endereco" placeholder="Rua e o bairro"
            minlegth="10" required>
        </div>

        <br>
        <div align="center">
          <button type="submit" class="btn btn-primary" > Alterar Dados</button>
        </div>
        <br>

      </form>
