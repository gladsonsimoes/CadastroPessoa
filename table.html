<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  

  <!-- JQuery -->  
  <script type="text/javascript" src="js/jquery_3.6.1.js"></script>

  <title>Lista de Pessoas</title>
</head>

<body>

    
  <!-- NavBar Responsive-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Sistema de Cadastro</a>
      <button class="navbar-toggler" type="submit" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="d-flex">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="cadastro">Cadastrar Pessoa</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Tabela</a></li>
        </ul>
      </div>
    </form>
    </div>
  </nav>

    <!-- Modal Para excluir -->
    <div class="modal" id="modalexcluir" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Deseja realmente excluir o usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Essa ação não pode ser desfeita.</p>
          </div>
          <form action="php/deletePeople" method="post" id="form">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
              <button type="submit" class="btn btn-danger"> Sim </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>


  <!-- Tabela de Lista de Pessoas -->
  <div class="container">
    <br><h1 align="center">Listas de Pessoas</h1><br><br>
    <table class="table  table-bordered" id="pessoas">
      <tr>
        <th scope="row" name="id"> # </th>
        <th scope="row" name="nome">Nome</th>
        <th scope="row" name="sobrenome">Sobrenome</th>
        <th scope="row" name="cpf">CPF</th>
        <th scope="row" name="rg">RG</th>
        <th scope="row" name="cep">CEP</th>
        <th scope="row" name="endereco">Endereço</th>
        <th scope="row">Editar</th>
        <th scope="row">Excluir</th>
      </tr>
    </table>
  </div>

<script>
  var html = "";

   $.getJSON("php/getArray.php" , function(data){
       for(posicao in data){
           html += "<tr>";
           html += "<td>" + data[posicao]["id"] + "</td>"; //posicao 0
           html += "<td>" + data[posicao]["nome"] + '</td>'; 
           html += '<td>' + data[posicao]["sobrenome"] + '</td>'; 
           html += '<td>' + data[posicao]["cpf"] + '</td>';
           html += '<td>' + data[posicao]["rg"] + '</td>';
           html += '<td>' + data[posicao]["cep"] + '</td>';
           html += '<td>' + data[posicao]["endereco"] + '</td>';
           //botoes 
           html += '<td><form action="editarCadastro" methot="post"> <button type="submit" class="btn btn-warning"> Editar </button></form></td>';  //Botão Editar
           html += '<td><form action="php/deletePeople" method="post"> <button type="submit" data-bs-toggle="modal" data-bs-target="#modalexcluir" class="btn btn-danger"> Excluir </button></form></td>'; //Botão Excluir  
           html += "</tr>";
       }
       document.getElementById("pessoas").innerHTML += html;
   });
</script>
   <!-- BootStrap JS-->
 <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
