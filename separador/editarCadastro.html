<body>
  <div class="container">

    <H1 align="center">Editar dados</H1>

    <form method="post" id="form" action="php/postForm.php">


      <div class="mb-3">
        <label class="form-label">Nome </label>
        <input type="text" class="form-control" name="nome" id="nome" value="" placeholder="Digite seu nome"
          minlength="2" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Sobrenome </label>
        <input type="text" class="form-control" name="sobrenome" id="sobrenome" value="" placeholder="sobrenome"
          minlength="2" required>
      </div>

      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" name="cpf" id="cpf" value="" placeholder="000.000.000-00" minlength="12"
          maxlength="12" onkeyup="validar()" required>
      </div>

      <div class="mb-3">
        <label class="form-label">RG</label>
        <input type="text" class="form-control" name="rg" id="rg" value="" placeholder="0000-000" minlength="7"
          maxlength="7" onkeyup="validar()" required>
      </div>

      <div class="mb-3">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control" name="cep" id="cep" value="" placeholder="00000-000" minlength="8"
          maxlength="8" onkeyup="validar()" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Endere√ßo</label>
        <input type="text" class="form-control" name="endereco" value="" id="endereco" placeholder="Rua e o bairro"
          minlegth="10" required>
      </div>

      <br>
      <div align="center">
        <button type="submit" class="btn btn-primary"> Alterar Dados</button>
      </div>
