<body>
  <div class="container">
    <br>
    <H1 align="center">Editar dados</H1>
    <form method="post" id="form" action="php/postForm"> <!-- Inicio do formulario -->

      <!-- Nome -->
      <div class="mb-3">
        <label class="form-label">Nome </label>
        <input type="text" name="nome_usuario" class="form-control" name="nome" id="nome" minlength="2" required>
      </div>

      <!-- Sobrenome -->
      <div class="mb-3">
        <label class="form-label">Sobrenome </label>
        <input type="text" name="nome_usuario" class="form-control" name="sobrenome" id="sobrenome" minlength="2"
          required>
      </div>

      <!-- CPF -->
      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" minlength="12"
          maxlength="12" onkeyup="validar()" required>
      </div>

      <!-- RG -->
      <div class="mb-3">
        <label class="form-label">RG</label>
        <input type="text" class="form-control" name="rg" id="rg" placeholder="0000-000" minlength="7" maxlength="7"
          onkeyup="validar()" required>
      </div>

      <!-- CEP -->
      <div class="mb-3">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control" name="cep" id="cep" placeholder="00000-000" minlength="8" maxlength="8"
          onkeyup="validar()" required>
      </div>

      <!-- Endereco -->
      <div class="mb-3">
        <label class="form-label">Endere√ßo</label>
        <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Rua e o bairro" minlegth="10"
          required>
      </div>
      <br>
      <div align="center">
        <button type="submit" class="btn btn-primary"> Alterar Dados</button>
      </div>

    </form>
    <div align="center"><br><a href="table.html">Voltar para a tabela </a></div>
