<head>

  <meta charset="utf-8">

  <title>Tela Cadastro</title>
</head>

<body>

  <!-- NavBar Responsive-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand"> Cadastro de Usuário </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="d-flex">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="">Cadastrar Usuário</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="table">Tabela</a></li>
          </ul>
        </div>
      </form>
    </div>
  </nav>

  <!-- Página -->
  <div class="container" id="PessoaCadastro">
    <br>
    <h1 align="center">Cadastrar Usuário</h1><br>

    <form method="post" id="form" action="php/postForm.php">

      <div class="mb-3">
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" minlength="2"
          maxlength="14" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome"
          minlength="2" maxlength="40" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF : 000.000.000-00" maxlength="11"
          onkeyup="validar()" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="rg" id="rg" placeholder="RG : 0000-000" maxlength="7" required
          onkeyup="validar()">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP : 00000-000" maxlength="8"
          onkeyup="validar()" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Endereço" minlength="4"
          maxlength="100" required>
      </div>
      <div align="center"><button type="submit" class="btn btn-secondary" id="submit"> Realizar Cadastro </button></div>
      <br><br>
    </form>
  </div>

  <script type="text/javascript" src="js/salvarUsuario.js"></script>

  <script type="text/javascript" src="js/validarCadastro.js"></script>

  <!-- BootStrap JS-->
  <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js">
  </script>

</body>

</html>
